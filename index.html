<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- ARJS -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="scripts/main.js"></script>

</head>
<body>


    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="loadModel" response-type='arraybuffer' src="assets/home/chest/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker preset='hiro' my-event emitevents="true" cursor="rayOrigin: mouse">
            <!--
            <a-plane id="btnLeft" material="color: yellow;" position="-1.5 0 -1.5" rotation="-90 0 0"></a-plane>
            <a-entity id="model"></a-entity>
            <a-plane id="btnRight" material="color: orange;" position="1.5 0 -1.5" rotation="-90 0 0"></a-plane>
            -->
            
            <a-entity gltf-model="#loadModel">
        </a-marker>

        <a-camera></a-camera>
    </a-scene>


</body>
</html>
